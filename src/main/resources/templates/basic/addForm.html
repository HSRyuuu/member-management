<!DOCTYPE HTML>
<html xmlns:th="http: //www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link  th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>멤버 등록 폼</h2>
    </div>
    <h4 class="mb-3">멤버 정보 입력</h4>
    <form action="member.html" th:action method="post">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" name="age" class="form-control" placeholder="나이을 입력하세요">
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="text" id="birthday" name="birthday" class="form-control" placeholder="생년월일을 입력하세요">
        </div>
        <div>
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="전화번호을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">멤버 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='members.html'"
                        th:onclick="|location.href='@{/basic/members}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
