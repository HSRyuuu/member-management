<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link  th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error{
            border-color: red;
            color: red;
        }

    </style>
</head>
<body>
<br>
<div class="container">
    <div class="py-3 text-center">
        <h1 class="font-monospace-bold" th:text="#{page.addMember}">멤버 등록</h1>
    </div>
    <h4 class="mb-3" th:text="#{order.write.memberInfo}">멤버 정보 입력</h4>

    <form action="member.html" th:action th:object="${member}" method="post">

        <div>
            <label for="name" th:text="#{label.member.name}">이름</label>
            <input type="text" id="name" class="form-control"
                   th:field="*{name}"
                   th:errorclass="field-error"
                   th:placeholder="#{order.write.name}" placeholder="이름을 입력하세요">
        </div>
        <div class="field-error" th:errors="*{name}">이름 입력 오류</div>

        <div>
            <label for="age" th:text="#{label.member.age}">나이</label>
            <input type="text" id="age" class="form-control"
                   th:field="*{age}"
                   th:errorclass="field-error"
                   th:placeholder="#{order.write.age}" placeholder="나이를 입력하세요">
        </div>
        <div class="field-error" th:errors="*{age}">나이 입력 오류</div>

        <div>
            <label for="birthday" th:text="#{label.member.birthday}">생년월일</label>
            <input type="text" id="birthday" class="form-control"
                   th:field="*{birthday}"
                   th:errorclass="field-error"
                   th:placeholder="#{order.write.birthday}" placeholder="생년월일을 입력하세요">
        </div>
        <div class="field-error" th:errors="*{birthday}">생년월일 입력 오류</div>

        <div>
            <label for="phoneNumber" th:text="#{label.member.phoneNumber}">전화번호</label>
            <input type="text" id="phoneNumber" class="form-control"
                   th:field="*{phoneNumber}"
                   th:errorclass="field-error"
                   th:placeholder="#{order.write.phoneNumber}" placeholder="전화번호을 입력하세요">
        </div>
        <div class="field-error" th:errors="*{phoneNumber}">전화번호 입력 오류</div>

        <div>
            <label for="email" th:text="#{label.member.email}">이메일</label>
            <input type="text" id="email" class="form-control"
                   th:field="*{email}"
                   th:errorclass="field-error"
                   th:placeholder="#{order.write.email}" placeholder="이메일을 입력하세요">
        </div>
        <div class="field-error" th:errors="*{email}">이메일 입력 오류</div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit"
                        th:text="#{button.save}">멤버 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='members.html'"
                        th:onclick="|location.href='@{/basic/members}'|"
                        th:text="#{button.cancel}"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
