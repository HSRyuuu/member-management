<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<br>
<div class="container">
    <div class="py-3 text-center">
        <h1 class="font-monospace-bold" th:text="#{page.member}">멤버 개인정보</h1>
    </div>
    <!-- 추가 -->
    <h4 class="text-primary" th:if="${param.status}" th:text="#{text.saveComplete}">저장 완료</h4>

    <div>
        <label for="memberId" th:text="#{label.member.id}">멤버 Id</label>
        <input type="text" id="memberId" name="memberId" class="form-control"
               value="1" th:value="${member.id}" readonly>
    </div>
    <div>
        <label for="name" th:text="#{label.member.name}">이름</label>
        <input type="text" id="name" name="name" class="form-control"
               value="이름" th:value="${member.name}" readonly>
    </div>
    <div>
        <label for="age" th:text="#{label.member.age}">나이</label>
        <input type="text" id="age" name="age" class="form-control"
               value="20" th:value="${member.age}" readonly>
    </div>
    <div>
        <label for="birthday" th:text="#{label.member.birthday}">생년월일</label>
        <input type="text" id="birthday" name="birthday" class="form-control"
               value="19980803" th:value="${member.birthday}" readonly>
    </div>
    <div>
        <label for="phoneNumber" th:text="#{label.member.phoneNumber}">전화번호</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
               value="01053092890" th:value="${member.phoneNumber}" readonly>
    </div>
    <div>
        <label for="email" th:text="#{label.member.email}">이메일</label>
        <input type="text" id="email" name="email" class="form-control"
               value="hello@gmail.com" th:value="${member.email}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/members/{memberId}/edit (memberId=${member.id})}'|"
                    th:text="#{button.update}"
                    type="button">정보 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick="|location.href='@{/basic/members}'|"
                    th:text="#{button.list}"
                    type="button">목록으로</button>
        </div>
    </div>
</div>
</body>
</html>
