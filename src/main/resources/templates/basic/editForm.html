<!DOCTYPE HTML>
<html xmlns:th="http: //www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link   th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>멤버 정보 수정 폼</h2>
    </div>
    <form action="member.html" th:action method="post">
        <div>
            <label for="id">멤버 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${member.id}" readonly>
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" value="kim" th:value="${member.name}">
        </div>
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" name="age" class="form-control" value="20" th:value="${member.age}">
        </div>
        <div>
            <label for="birthday">생년월일</label>
            <input type="text" id="birthday" name="birthday" class="form-control" value="19980803" th:value="${member.birthday}">
        </div>
        <div>
            <label for="phoneNumber">연락처</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" value="01053092890" th:value="${member.phoneNumber}">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="form-control" value="hello@gmail.com" th:value="${member.email}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='member.html'"
                        th:onclick="| location.href='@{/basic/members/{memberId}(memberId=${member.id})}' |"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
